<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte du monde interactive</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  #controls {
    padding: 10px;
    background: #f2f2f2;
    border-bottom: 1px solid #ccc;
  }
  #map { height: calc(100vh - 60px); }
</style>
</head>

<body>

<div id="controls">
  <strong>Carte du monde</strong> – clique pour ajouter une ville
</div>

<div id="map"></div>

<script>
  // Initialisation de la carte
  const map = L.map('map').setView([20, 0], 2);

  // Fond OpenStreetMap (obligatoire pour voir quelque chose)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Ajout de villes au clic
  map.on('click', function(e) {
    const name = prompt('Nom de la ville ?');
    if (!name) return;

    L.marker(e.latlng)
      .addTo(map)
      .bindPopup(name)
      .openPopup();
  });
</script>

</body>
</html>
